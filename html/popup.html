<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UTM Link Appender Options</title>
    <!-- Include your CSS file if you have one -->
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <h1>UTM Link Appender Options</h1>
    <!-- The form doesn't need the 'action' attribute if the data isn't sent to a server -->
    <form id="utmForm">
        <label for="utmSource">Campaign Source:</label>
        <input type="text" id="utmSource" name="source" value="gmail" required readonly>
        <br>
        <label for="utmMedium">Campaign Medium:</label>
        <input type="text" id="utmMedium" name="medium" value="email" required readonly>
        <br>
        <label for="utmCampaign">Campaign Name (Optional):</label>
        <input type="text" id="utmCampaign" name="name">
        <br>
        <label for="includeRecipient">
            <input type="checkbox" id="includeRecipient" name="includeRecipient"> Include Recipient Name
        </label>
        <br>
        <!-- Changed the button type to 'button' since we handle the click event in JS -->
        <button type="button" id="saveSettings">Save</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
